<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travels</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header>
        <h1>KUMAR TRAVELS</h1>
    </header>
    <form id="sheetdb" action="https://sheetdb.io/api/v1/yrw2k6q2a2wpv" method="post">
        <div class="d1">
        <input type="text" name="data[NAME]" id="uname" placeholder="Enter-Name"><br>
        <input type="text" name="data[MOBILE]" id="unum" placeholder="Mobile-Number"><br>
        <input type="email" name="data[E-MAIL]" id="umail" placeholder="Enter-Email"><br>
        <input type="number" name="data[PERSONS]" id="unum" placeholder="Num of persons"><br>
        <input type="date" name="data[DATE]" id="udate" placeholder="Enter-data"><br>
        <input id="s1" type="submit" value="SUBMIT">
        </div>
    </form>
    <script>
        var form = document.getElementById("sheetdb");
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method : 'POST',
                body: new FormData(document.getElementById("sheetdb"),)
            }).then(
                response => response.json()
            ).then((html) => {
                alert('Submitted !! Thank You '+ document.getElementById('uname').value)
                window.location.href = '';
                location.reload();
            })
        })
    </script>
</body>
</html>
